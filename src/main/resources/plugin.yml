name: EnhancedEconomy
version: '0.17.2A'
author: Hacker6329
prefix: EnhancedEconomy
main: it.italiandudes.enhancedeconomy.EnhancedEconomy
description: ee
load: POSTWORLD
api-version: 1.19
libraries:
  - commons-codec:commons-codec:1.15
  - commons-io:commons-io:2.11.0
commands:
  enhancedeconomy:
    description: Shows the info about the plugin.
    usage: /<command> <info>
    aliases: ee
  eeload:
    description: Load one or more plugin's modules.
    usage: /<command> <module> <parameters> [module1 parameters1 ...]
  eeunload:
    description: Unload one or more plugin's modules.
    usage: /<command> <module> [module1 ...]
  eereload:
    description: Reload one or more plugin's modules.
    usage: /<command> <module> <parameters> [module1 parameters1 ...]
  eecurrency:
    description: Allows the user to handle currencies.
    usage: /<command> list | get <iso> | new <name> <symbol> <iso> | delete <iso>
  eecountry:
    description: Allows the user to handle countries.
    usage: /<command> list | get <name> | new <name> | delete <name>
  eeuser:
    description: Allows the user to register on the EnhancedEconomy network.
    usage: /<command>
  eebank:
    description: Allows the user to handle banks.
    usage: /<command> list | get <name> | new <name> <headquarter_country_name> [owner_id] | delete <name>